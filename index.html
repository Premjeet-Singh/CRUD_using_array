<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CRUD using Array</title>
	<link rel="stylesheet" href="css/style.css">
	<script src='js/script.js'></script>
</head>
<body>
	
	<h1>Sample CRUD Application <span>(using array)</span></h1>
	<div class='wrap'>
		<div class='addDiv'>
			Enter Value: <input type="text" placeholder='Value' class='ad'> 
			<button onclick="add();">Add</button>
		</div>

		<div class='editDiv'>
			Enter Value: <input type="text" placeholder='Value' class='val'> 
			Enter Position: <input type="text" placeholder='Position' class='posE'> 
			<button onclick="edit();">Edit</button>
		</div>

		<div class='delDiv'>
			Enter Position: <input type="text" placeholder='Position' class='posD'> 
			<button onclick="del();">Del</button>
		</div>

		<div class='result'></div>
	</div>
</body>
</html>
